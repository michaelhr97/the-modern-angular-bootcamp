<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        #inputName
        (input)="onNameChange(inputName.value)"
        class="form-control"
        type="text"
      />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        #inputDate
        (input)="onDateChange(inputDate.value)"
        class="form-control"
        type="date"
      />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date : "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        #inputAmount
        (input)="onAmountChange(inputAmount.value)"
        class="form-control"
        type="number"
      />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency : "PHP" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        #inputHeight
        (input)="onHeightChange(inputHeight.value)"
        class="form-control"
      />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number : "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        #inputMiles
        (input)="onMilesChange(inputMiles.value)"
        class="form-control"
      />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert : "mm" | number : "1.0-2" }}
      </div>
    </div>
  </div>
</div>
